apiVersion: v1
    kind: Pod
    metadata:
      name: egress-http-proxy
      labels:
        name: egress-http-proxy
      annotations:
        pod.network.openshift.io/assign-macvlan: "true"
    spec:
      initContainers:
      - name: egress-init-container
        image: openshift/origin-egress-router
        env:
        - name: EGRESS_SOURCE
          value: 172.17.0.99
        - name: EGRESS_GATEWAY
          value: 172.17.0.1
        - name: EGRESS_ROUTER_MODE
          value: http-proxy
        securityContext:
          privileged: true
      containers:
      - name: egress-proxy-container
        image: openshift/origin-egress-http-proxy
        env:
        - name: EGRESS_HTTP_PROXY_DESTINATION
          value: |
            !*.example.com
            *
